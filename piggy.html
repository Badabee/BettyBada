<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy-Vest</title>
    <link rel="stylesheet" href="piggy.css">
</head>
<body>
    <div class="logo">
    <a class="piggy" href="#">
        <img src="img/Piggynew.jpeg" alt="Piggy-Vest Logo">
    </a>
</div>

<div class="container">
    <form action="" class="details">
    <header class="create">
        <h1 class="secure">Create a secure account</h1>
        <p class="save">Welcome to the future of Savings & Investments</p>
    </header>

    <div class="info">
    <label class="item" for="fname">Full name:</label><br>
    <input class="enter" type="text" placeholder="Full Name" id="fname" name="fname"><br>
    </div>

    <div class="info">
    <label class="item" for="email">Email Address:</label><br>
    <input class="enter" type="email" placeholder="Email Address" id="email" name="email"><br>
    </div>
   
    <div class="info">
    <label class="item" for="pnum">Phone Number:</label><br>
    <input class="enter" type="number" placeholder="Phone Number" id="pnum" name="pnum"><br>
    </div>
    
    <div class="info">
    <label class="item" for="Password">Password:</label><br>
    <input class="enter" type="password" placeholder="Password" id="password" name="password"><br>
    </div>

    <div class="info">
    <label class="item" for="number">Referrer Phone or Promo Code(Optional):</label><br>
    <input class="enter" type="text" placeholder="Referrer Phone or Code" id="rphone" name="rphone"><br>
    </div>
    
    <div class="info">
    <label class="item" for="dropdown">How did you hear about us (Optional):</label><br>
    <input class="enter" type="dropdown" placeholder="Email Address" id="lname" name="lname"><br>
    </div>

</form>

   
</div>

<a href="#" class="">
    <p>Already have an account?Login</p>
</a>

</body>
</html>
